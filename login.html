<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Dreamz Academy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

        <a href="about.html">About</a>
        <a href="login.html">Login</a>

    <div class="container">
        <h1>Login to Dreamz Academy</h1>
        <form id="loginForm">
            <label>Email:</label>
            <input type="email" id="email" required>

        </form>
    </div>
</body>
