<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission - SunnyKids</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
        <a href="admission.html">Admission</a>
    </nav>
    <div class="container">
        <h1>Admission Form</h1>
        <form id="admissionForm">
            <label>Child's Name:</label>
            <input type="text" id="childName" required>

            <label>Age:</label>
            <select id="childAge">
                <option value="">Select</option>
                <option>5</option><option>6</option><option>7</option><option>8</option>
                <option>9</option><option>10</option><option>11</option><option>12</option>
            </select>

            <label>Parent Name:</label>
            <input type="text" id="parentName" required>

            <label>Contact Number:</label>
            <input type="tel" id="contact" pattern="[0-9]{10}" required>

            <label>Email:</label>
            <input type="email" id="parentEmail" required>

            <label>Activities:</label><br>
            <input type="checkbox" value="Art"> Art
            <input type="checkbox" value="Music"> Music
            <input type="checkbox" value="Dance"> Dance
            <input type="checkbox" value="Sports"> Sports

            <p>Preferred Batch:</p>
            <input type="radio" name="batch" value="Morning"> Morning
            <input type="radio" name="batch" value="Evening"> Evening

            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
